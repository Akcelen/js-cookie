addons:
  browserstack:
    username: ${BROWSERSTACK_USERNAME}
    access_key: ${BROWSERSTACK_ACCESS_KEY}
language: node_js
node_js:
  - '6'
  - '8'
  - '10'
cache:
  directories:
    - node_modules
stages:
  - test
  - name: browserstack
    if: env(BROWSERSTACK_USERNAME) IS present
jobs:
  include:
    - stage: browserstack
      node_js: '10'
      script: grunt exec:browserstack-runner
